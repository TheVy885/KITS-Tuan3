<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./login.css" />
    <script src="./login.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="body">
      <div class="login">
        <div class="logo">
          <img src="./images/logo.png" alt="" />
        </div>
        <div class="login-form">
          <h2 style="font-size: 56px; line-height: 50px" class="info">
            Log In
          </h2>

          <form action="#" class="" onsubmit="checkLogin()">
            <div class="info">Username</div>
            <input
              type="text"
              class="username"
              placeholder="Username"
              autofocus
            />

            <div class="info">Password</div>
            <div class="forgot-password"><a href="">Forgot Password ?</a></div>
            <input type="password" class="password" placeholder="Password" />
            <div class="btn-login">
              <button class="btn-login" >
                <p>LOGIN IN</p>
                <img src="./images/icon_arrow.svg" alt="" />
              </button>
            </div>
          </form>
          <div class="or"><a href="">or continue with</a></div>
        </div>
        <div class="connect">
          <div class="social-media">
            <img
              style="width: 19px; height: 24px"
              src="./images/icon_gg.png"
              alt=""
            />
          </div>
          <div class="social-media">
            <img src="./images/icon_github.svg" alt="" />
          </div>
          <div class="social-media">
            <img src="./images/icon_fb.svg" alt="" />
          </div>
        </div>

        <div class="create-account">
          <div class="left">Don’t have an account yet?</div>
          <div class="right"><a href="">Sign up for free</a></div>
        </div>
      </div>
      <div class="login-right">
        <div class="working"><img src="./images/working.svg" alt="" /></div>
        <div class="cactus"><img src="./images/cactus.png" alt="" /></div>
      </div>
    </div>
